<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-4 offset-md-4">
                <form class="card start-center" id="frm">
                    <div class="modal-body">
                        <p>Минимальное знание числа для игры:</p>
                        <input type="number" id="minValueInput" class="form-control" value="0" />
                        <p class="mt-3">Максимальное знание числа для игры:</p>
                        <input type="number" id="maxValueInput" class="form-control" value="100" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="toggleFormAndGame()" id="startGameButton">
                            Начать игру
                        </button>
                    </div>
                </form>
                <div id="notification">Загадайте любое целое число от <span id="minValueSpan"></span> до <span id="maxValueSpan"></span>, а я его угадаю</div>
                <div class="card" id="game">
                    <div class="card-header">
                        <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-link" onclick="toggleFormAndGame()" id="btnRetry">Заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
